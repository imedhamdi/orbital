<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Chat - Connexion Vid√©o Al√©atoire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <!-- Vue de connexion -->
        <div id="login-view">
            <div class="card">
                <h1>Orbital Chat</h1>
                <p>Entrez un pseudo pour explorer des conversations al√©atoires.</p>
                <input type="text" id="pseudo-input" placeholder="Votre pseudo..." autocomplete="off" maxlength="20">
                <button id="join-btn">üöÄ Lancer la connexion</button>
                <div id="error-box" class="hidden"></div>
            </div>
        </div>

        <!-- Vue du chat -->
        <div id="chat-view" class="hidden">
            <div class="videos-container">
                <!-- Vid√©o distante -->
                <div id="remote-video-wrapper" class="video-wrapper">
                    <video id="remote-video" autoplay playsinline></video>
                    <!-- Overlay de statut -->
                    <div id="status-overlay">
                        <div class="spinner"></div>
                        <p id="status-text">Recherche d'un partenaire...</p>
                        <canvas id="audio-visualizer"></canvas>
                        <p id="icebreaker-text"></p>
                    </div>
                     <!-- Placeholder/Skeleton -->
                    <div id="video-placeholder" class="placeholder">
                        <div class="placeholder-icon">üë§</div>
                        <p id="partner-pseudo-placeholder"></p>
                    </div>
                </div>
                <!-- Vid√©o locale -->
                <div id="local-video-wrapper" class="video-wrapper">
                    <video id="local-video" autoplay muted playsinline></video>
                    <div class="local-controls">
                        <button id="mute-btn" title="Activer/D√©sactiver le micro">
                            <!-- micro icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3z"/><path d="M19 11a1 1 0 0 0-2 0 5 5 0 0 1-10 0 1 1 0 0 0-2 0 7 7 0 0 0 6 6.92V21h2v-3.08A7 7 0 0 0 19 11z"/></svg>
                        </button>
                        <button id="video-btn" title="Activer/D√©sactiver la cam√©ra">
                            <!-- camera icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M17 7l5-4v18l-5-4v3H3V4h14v3z"/></svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="main-controls">
                <button id="next-btn">Suivant ‚û°Ô∏è</button>
                <button id="report-btn" class="danger">Signaler üö©</button>
            </div>
        </div>
    </div>

    <!-- Modale de confirmation -->
    <div id="modal-container" class="hidden">
        <div id="modal-content">
            <p>Voulez-vous vraiment signaler ce partenaire pour comportement inappropri√©&nbsp;?</p>
            <button id="modal-confirm-btn" class="danger">Confirmer</button>
            <button id="modal-cancel-btn">Annuler</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
